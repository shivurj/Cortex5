name: cortex5

services:
  timescaledb:
    container_name: cortex5-timescaledb
    image: timescale/timescaledb:latest-pg16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - hedge-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    container_name: cortex5-qdrant
    image: qdrant/qdrant:v1.16.0
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - hedge-net

  ollama:
    container_name: cortex5-ollama
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - hedge-net

networks:
  hedge-net:
    driver: bridge

volumes:
  pgdata:
  qdrant_storage:
  ollama_models:
